<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
    }

    #chat-header {
      background: white;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    #logo {
      max-height: 60px;
      margin-bottom: 5px;
    }

    #chat-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f5f5f5;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease-in;
    }

    .user-message {
      background-color: #ccc;
      color: black;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot-message {
      background-color: black;
      color: white;
      align-self: flex-start;
      margin-right: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #typing-indicator {
      font-style: italic;
      color: #888;
      font-size: 14px;
      margin: 5px 15px;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: white;
      position: sticky;
      bottom: 0;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      #chat-title {
        font-size: 16px;
      }
      #user-input, #send-button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <img id="logo" src="logo.png" alt="On Logo" />
      <h1 id="chat-title">On Chatbot</h1>
    </div>

    <div id="messages"></div>
    <div id="typing-indicator" style="display: none;">Seth is typingâ€¦</div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
